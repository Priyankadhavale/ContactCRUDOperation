<!--component html goes here -->
<div class="card-body">
   
<form [formGroup]="contactForm" (ngSubmit)= "createContact(contactForm)" ngNativeValidate>
  
    <div class="form-group">
        <label>First Name: </label>
        <input type="text" class="form-control" id="formGroupFirstNameInput" placeholder="First Name"  formControlName="firstName" required>
      </div>
      <div class="form-group">
        <label>Last Name: </label>
        <input type="text" class="form-control" id="formGroupLastNameInput" placeholder="Last Name" formControlName="lastName" required>
      </div>
     
      <div class="form-group">
        <label>Email: </label>
        <input type="text" class="form-control" id="formGroupEmailInput" placeholder="Email" formControlName="email" required>
      </div>
     
      <div class="form-group">
        <label>Phone Number: </label>
        <input type="text" class="form-control" id="formGroupPhoneNumberInput" placeholder="Phone Number"  formControlName="phoneNumber" required>
      </div>
      
    
      <input type="hidden" formControlName = "status" value="true"/>
      <p>
        <button type="submit" class="btn btn-success" >Add Contact</button>
      </p>
  </form>

</div>
