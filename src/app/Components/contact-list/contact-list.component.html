<div class="card-body">
  <div class="row">
      <div class="col-md-6">
        <button (click)="createContact()" class="btn btn-outline-primary mb-1 btn-sm">
          New Contact
        </button>
      </div>
  </div>
  <div class="table-responsive">
<div *ngIf="contacts != null; else createMessage">
  <table *ngIf="contacts; else loading" class="table table-hover table-responsive-md">
      <thead class="header">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr class="contact-row" *ngFor="let c of contacts;">
        <th scope="row">{{c.id}}</th>
        <td>{{c.firstName +' '+ c.lastName}}</td>
        <td>{{c.email}}</td>
        <td>{{c.phoneNumber}}</td>
        <td>
    
          <span class="float-right" >
    
            <button (click)="showDetails(c)" class="btn btn-outline-primary mb-1 btn-sm">
              DETAILS
            </button>
    
            <button (click)="editContact(c)" class="btn btn-outline-primary mb-1 btn-sm">
              EDIT
            </button>
    
            <button class="btn btn-outline-danger mb-1 btn-sm" (click)="deleteContact(c.id)">
              DELETE
            </button>
    
          </span>
    
        </td>
      </tr>
    
      </tbody>
  </table>

  <ng-template #loading>
    <span>loading contacts...</span>
  </ng-template>
</div>

<ng-template #createMessage>
  <span>There are no contacts available. Please create new contacts by clicking on New Contact...</span>
</ng-template>
</div>
</div>
